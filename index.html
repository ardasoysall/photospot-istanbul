          "https://images.pexels.com/photos/18637452/pexels-photo-18637452.jpeg?auto=compress&cs=tinysrgb&w=800"
        ]
      },
      {

        landmark: "Karak√∂y Street Art",
        shootingLocation: "Near Banksy Hotel",

          "https://images.pexels.com/photos/20278553/pexels-photo-20278553.jpeg?auto=compress&cs=tinysrgb&w=800",

          "https://images.pexels.com/photos/8517075/pexels-photo-8517075.jpeg?auto=compress&cs=tinysrgb&w=800"
        ]
      },
      {
        id: 17,
        landmark: "Bebek Park",
        shootingLocation: "Waterfront Promenade",
        lat: 41.0787,
        lng: 29.0434,
        bestTime: "Morning",
        description: "Peaceful Bosphorus view with local life. Perfect for lifestyle photography.",
        images: [
          "https://images.pexels.com/photos/32493672/pexels-photo-32493672.jpeg?auto=compress&cs=tinysrgb&w=800",
          "https://images.pexels.com/photos/32493672/pexels-photo-32493672.jpeg?auto=compress&cs=tinysrgb&w=800",
          "https://images.pexels.com/photos/32493672/pexels-photo-32493672.jpeg?auto=compress&cs=tinysrgb&w=800"
        ]
      },
      {
        id: 18,
        landmark: "Cihangir",
        shootingLocation: "Firuzaƒüa Mosque Street",
        lat: 41.0331,
        lng: 28.9826,
        bestTime: "Afternoon",
        description: "Bohemian neighborhood with artistic vibe. Narrow streets and cafes.",
        images: [
          "https://images.pexels.com/photos/31851042/pexels-photo-31851042.jpeg?auto=compress&cs=tinysrgb&w=800",
          "https://images.pexels.com/photos/27043356/pexels-photo-27043356.jpeg?auto=compress&cs=tinysrgb&w=800",
          "https://images.pexels.com/photos/31851045/pexels-photo-31851045.jpeg?auto=compress&cs=tinysrgb&w=800"
        ]
      },
      {
        id: 19,
        landmark: "Taksim Square",
        shootingLocation: "ƒ∞stiklal Avenue Entrance",
        lat: 41.0370,
        lng: 28.9857,
        bestTime: "Evening",
        description: "Heart of modern Istanbul. Monument and bustling square life.",
        images: [
          "https://images.pexels.com/photos/9836235/pexels-photo-9836235.jpeg?auto=compress&cs=tinysrgb&w=800",
          "https://images.pexels.com/photos/12988846/pexels-photo-12988846.jpeg?auto=compress&cs=tinysrgb&w=800",
          "https://images.pexels.com/photos/18856567/pexels-photo-18856567.jpeg?auto=compress&cs=tinysrgb&w=800"
        ]
      },
      {
        id: 20,
        landmark: "Basilica Cistern",
        shootingLocation: "Medusa Head Column",
        lat: 41.0084,
        lng: 28.9779,
        bestTime: "Interior - Anytime",
        description: "Mystical underground cistern with dramatic lighting. Reflection in water creates symmetry.",
        images: [
          "https://images.pexels.com/photos/13226510/pexels-photo-13226510.jpeg?auto=compress&cs=tinysrgb&w=800",
          "https://images.pexels.com/photos/31731459/pexels-photo-31731459.jpeg?auto=compress&cs=tinysrgb&w=800",
          "https://images.pexels.com/photos/23228115/pexels-photo-23228115.jpeg?auto=compress&cs=tinysrgb&w=800"
        ]
      }
    ];

    // Initialize map centered on Istanbul
    const map = L.map('map').setView([41.0082, 28.9784], 12);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Custom camera icon for markers
    const cameraIcon = L.divIcon({
      html: 'üì∑',
      className: 'camera-marker',
      iconSize: [30, 30]
    });

    // Create popup content with Add Photo button
    function createPopupContent(spot) {
      return `
        <div class="popup-content">
          <div class="popup-header">
            <h3>${spot.landmark}</h3>
            <p>üìç ${spot.shootingLocation}</p>
          </div>
          <div class="popup-images">
            ${spot.images.map(img => `<img src="${img}" alt="${spot.landmark}">`).join('')}
          </div>
          <div class="popup-info">
            <div class="popup-time">‚è∞ ${spot.bestTime}</div>
            <div class="popup-description">${spot.description}</div>
            <div class="popup-coordinates">
              üìç ${spot.lat.toFixed(4)}, ${spot.lng.toFixed(4)}
            </div>
            <button class="add-photo-btn" onclick="openPhotoUpload(${spot.id})">
              üì∏ Add Your Photo Here
            </button>
          </div>
        </div>
      `;
    }

    // Add markers for all photo spots
    const markers = [];
    photoSpots.forEach(spot => {
      const marker = L.marker([spot.lat, spot.lng], { icon: cameraIcon })
        .addTo(map)
        .bindPopup(createPopupContent(spot), {
          maxWidth: 350,
          className: 'photo-popup'
        });
      
      markers.push({ marker, spot });
    });

    // Populate sidebar list
    function populateSpotList(spots = photoSpots) {
      const listContainer = document.getElementById('spot-list');
      listContainer.innerHTML = spots.map(spot => `
        <div class="spot-item" onclick="focusOnSpot(${spot.id})">
          <h3>${spot.landmark}</h3>
          <p>üìç ${spot.shootingLocation}</p>
          <span class="spot-time">‚è∞ ${spot.bestTime}</span>
        </div>
      `).join('');
    }

    // Focus on specific spot
    window.focusOnSpot = function(spotId) {
      const markerData = markers.find(m => m.spot.id === spotId);
      if (markerData) {
        map.setView([markerData.spot.lat, markerData.spot.lng], 16);
        markerData.marker.openPopup();
        
        // Track spot view in Google Analytics
        if (typeof gtag !== 'undefined') {
          gtag('event', 'view_spot', {
            spot_name: markerData.spot.landmark,
            spot_id: spotId
          });
        }
      }
    };

    // Search functionality
    document.getElementById('search-input').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      const filtered = photoSpots.filter(spot => 
        spot.landmark.toLowerCase().includes(query) ||
        spot.shootingLocation.toLowerCase().includes(query)
      );
      populateSpotList(filtered);
    });

    // Initialize spot list
    populateSpotList();

    // Photo upload functionality with localStorage
    const photoUploadInput = document.getElementById('photoUploadInput');
    let currentUploadSpotId = null;

    // Load user photos from localStorage on startup
    function loadUserPhotos() {
      try {
        const savedPhotos = localStorage.getItem('photospot-user-photos');
        if (savedPhotos) {
          const userPhotos = JSON.parse(savedPhotos);
          // Add user photos to respective spots
          Object.keys(userPhotos).forEach(spotId => {
            const spot = photoSpots.find(s => s.id === parseInt(spotId));
            if (spot && userPhotos[spotId].length > 0) {
              spot.images = [...spot.images, ...userPhotos[spotId]].slice(0, 6);
            }
          });
        }
      } catch (error) {
        console.log('No user photos found');
      }
    }

    window.openPhotoUpload = function(spotId) {
      currentUploadSpotId = spotId;
      photoUploadInput.click();
      
      // Track photo upload attempt in Google Analytics
      if (typeof gtag !== 'undefined') {
        const spot = photoSpots.find(s => s.id === spotId);
        gtag('event', 'click_add_photo', {
          spot_name: spot ? spot.landmark : 'unknown',
          spot_id: spotId
        });
      }
    };

    photoUploadInput.addEventListener('change', function(e) {
      const files = Array.from(e.target.files);
      
      if (files.length === 0) return;
      
      const spot = photoSpots.find(s => s.id === currentUploadSpotId);
      if (!spot) return;
      
      const newImages = [];
      let processedCount = 0;
      
      files.forEach(file => {
        if (file.size > 5 * 1024 * 1024) {
          alert('File too large. Max 5MB per image.');
          return;
        }
        
        const reader = new FileReader();
        reader.onload = function(event) {
          newImages.push(event.target.result);
          processedCount++;
          
          if (processedCount === files.length) {
            // Add new images to the spot
            spot.images = [...spot.images, ...newImages].slice(0, 6);
            
            // Save to localStorage
            try {
              const savedPhotos = localStorage.getItem('photospot-user-photos');
              const userPhotos = savedPhotos ? JSON.parse(savedPhotos) : {};
              
              if (!userPhotos[currentUploadSpotId]) {
                userPhotos[currentUploadSpotId] = [];
              }
              userPhotos[currentUploadSpotId].push(...newImages);
              
              localStorage.setItem('photospot-user-photos', JSON.stringify(userPhotos));
            } catch (error) {
              console.error('Could not save to localStorage:', error);
            }
            
            // Track successful upload in Google Analytics
            if (typeof gtag !== 'undefined') {
              gtag('event', 'upload_photo', {
                spot_name: spot.landmark,
                spot_id: currentUploadSpotId,
                photo_count: files.length
              });
            }
            
            // Update the popup
            const markerData = markers.find(m => m.spot.id === currentUploadSpotId);
            if (markerData) {
              markerData.marker.setPopupContent(createPopupContent(spot));
              markerData.marker.openPopup();
            }
            
            alert(`‚úÖ ${files.length} photo(s) added to ${spot.landmark}!`);
            photoUploadInput.value = '';
          }
        };
        reader.readAsDataURL(file);
      });
    });
    
    // Load user photos on page load
    loadUserPhotos();
  </script>
